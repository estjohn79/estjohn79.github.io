    <main>
            <h2>Book your stay:</h2>
            <form method="GET" action="thanks.html">
              <label for="fullname">Full name: </label>
              <input type="text" name="fullname" pattern="[A-Za-z\s]{5,}" required>
              <label for="email">Email: </label>
              <input type="email" placeholder="youremail@example.com" name="email">
              <label for="phonenumber">Phone number: </label>
              <input type="tel" name="phonenumber" required>
              <label for="zipcode">Zip code: </label>
              <input type="number" name="zipcode" required>
              <label for="date">Beginning date: </label>
              <input type="date" name="date">
              <label for="date">End date: </label>
              <input type="date" name="date">
              <label for="region">Location: </label>
              <select name="region" size="3">
                <option selected="true" disabled="disabled">Select Location...</option>
                <option value="Idaho Falls">Idaho Falls</option>
                <option value="Salt Lake">Salt Lake</option>
                <option value="San Diego">San Diego</option>
                <option value="Los Angeles">Los Angeles</option>
              </select>
              <label for="roomtype">Room Type:</label>
              <select name="roomtype" size="3">
                <option selected="true" disabled="disabled">Select Room...</option>
                <option value="Preston">Queen</option>
                <option value="Soda Springs">King</option>
                <option value="Fish Haven">Standard Double</option>
              </select>
              <label for="addinfo">Additional information or comments: </label>
              <textarea name="addinfo" rows="10" cols='30'></textarea>
              <br>
              <input type="submit" value="Sumbit Report">
            </form>

        <section class="map">
            <div class="contactinfo">
                <strong>The Temple Inn & Suites</strong>
                <br> 4800 Montgomery Ln #300

                <br>
                <br>&phone; &nbsp; 999.999.9999

                <br><br>

        </section>
    </main>
